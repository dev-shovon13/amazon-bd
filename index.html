<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon BD</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- js file  -->
  <script defer src="js/app.js"></script>
</head>

<body class="container">
  <!-- header section start  -->
  <header>
    <div class="search-field">
      <div class="my-5 w-50 mx-auto">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search Products">
          <button class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    </div>
  </header>
  <!-- header section end  -->

  <!-- main section start  -->
  <main>
    <section class="row">
      <!-- products section start-->
      <div class="col-md-9 col-7">
        <div id="all-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
      </div>
      <!-- products section end-->

      <!-- cart section start-->
      <div class="col-md-3 col-5 cart-main border position-fixed top-20 end-0">
        <div id="my-cart">
          <table class="table">
            <thead>
              <h4 class="py-2 text-center bg-light">My-Cart</h4>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- cart section end-->

    </section>
  </main>
  <!-- main section start  -->
</body>

</html>
